<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>такси Нурлат</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            overflow: hidden;
            box-sizing: border-box;
        }

        #map {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 1);
            padding: 20px 15px;
            box-shadow: 0 -10px 20px rgba(0, 0, 0, 0.1);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 10px;
            box-sizing: border-box;
        }

        input {
            outline: none; 
            border: none;
            width: 100%;
            padding: 10px 15px;
            box-sizing: border-box;
            background-color: #ffffff;
            border-radius: 5px;
            font-size: 16px;
        }

        #requestRide {
            padding: 15px 0;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            cursor: pointer;
        }

        #requestRide:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #user-info {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        #user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #user-info span {
            font-size: 16px;
            font-weight: bold;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #c4c4c4;
            opacity: 0.5;
            margin: 0px 0;
        }

        @media (max-width: 600px) {
            #controls {
                padding: 15px 10px;
            }

            input, #requestRide {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div id="user-info">
        <img id="avatar" src="https://via.placeholder.com/40" alt="Avatar">
        <span id="username">Имя пользователя</span>
    </div>

    <div id="controls">
        <input type="text" id="start" placeholder="Откуда?" required>
        <div class="divider"></div>
        <input type="text" id="end" placeholder="Куда?" required>
        <button id="requestRide" disabled>Заказать такси</button>
    </div>

    <script>
        ymaps.ready(init);
        let myMap, userPlacemark;

        function init(){
            myMap = new ymaps.Map("map", {
                center: [54.428122, 50.804958], 
                zoom: 12
            });

            const tg = Telegram.WebApp;
            tg.ready();
            tg.expand();

            // Telegram LocationManager API
            tg.locationManager.requestLocation()
                .then(location => {
                    const userCoords = [location.latitude, location.longitude];
                    console.log('Местоположение через Telegram:', userCoords);

                    // Установить центр карты на текущее местоположение
                    myMap.setCenter(userCoords, 14);
                    userPlacemark = new ymaps.Placemark(userCoords, {
                        hintContent: 'Вы здесь'
                    }, {
                        iconColor: '#1E90FF'
                    });
                    myMap.geoObjects.add(userPlacemark);

                    // Заполнить поле "Откуда?"
                    $('#start').val(`Моё местоположение [${userCoords[0].toFixed(5)}, ${userCoords[1].toFixed(5)}]`);
                })
                .catch(error => {
                    console.error('Ошибка с Telegram LocationManager:', error);
                });

            $('#start, #end').on('input', function () {
                const start = $('#start').val();
                const end = $('#end').val();
                $('#requestRide').prop('disabled', !(start && end));
            });

            $(document).ready(function() {
                const user = tg.initDataUnsafe?.user || {};
                
                if (user && Object.keys(user).length) {
                    const avatar = user.photo_url || 'https://via.placeholder.com/40';
                    const username = user.first_name || 'Пользователь';
                    
                    $('#avatar').attr('src', avatar);
                    $('#username').text(username);
                } else {
                    console.warn('Данные пользователя отсутствуют или недоступны');
                    $('#avatar').attr('src', 'https://via.placeholder.com/40');
                    $('#username').text('Гость');
                }

                tg.expand(); 
            });
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const userCoords = [position.coords.latitude, position.coords.longitude];
                myMap.setCenter(userCoords, 14);
                userPlacemark = new ymaps.Placemark(userCoords, {
                    hintContent: 'Вы здесь'
                }, {
                    iconColor: '#1E90FF'
                });
                myMap.geoObjects.add(userPlacemark);
            }, function(error) {
                alert('Не удалось определить ваше местоположение.');
            });
        } else {
            alert('Ваш браузер не поддерживает геолокацию.');
        }

        $('#start, #end').on('input', function() {
            const start = $('#start').val();
            const end = $('#end').val();
            $('#requestRide').prop('disabled', !start || !end);
        });

        $('#requestRide').on('click', function() {
            const start = $('#start').val();
            const end = $('#end').val();
            
            if (start && end) {
                $.ajax({
                    url: 'send_order.php',
                    method: 'POST',
                    data: {
                        from: start,
                        to: end
                    },
                    success: function(response) {
                        alert("Ответ сервера: " + response);
                    },
                    error: function(xhr, status, error) {
                        console.error("Ошибка при отправке заказа:", status, error);
                        alert("Произошла ошибка. Проверьте консоль для подробностей.");
                    }
                });
            }
        });
    </script>
</body>
</html>
